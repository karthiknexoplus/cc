<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System - Command Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="split-screen">
            <div class="left">
                <div class="content">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="RoyalUniversys Logo" class="logo">
                    </div>
                    <h1>Parking Management Command Center</h1>
                    <p>Smart Parking Solutions for Modern Cities</p>
                    <div class="image-container">
                        <img src="{{ url_for('static', filename='images/parking.svg') }}" alt="Parking System">
                        <div class="image-overlay">
                            <p>Powered by RoyalUniversys.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="form-container">
                    <div class="tabs">
                        <button class="tab-btn {{ 'active' if active_tab == 'login' else '' }}" onclick="showTab('login')">Login</button>
                        <button class="tab-btn {{ 'active' if active_tab == 'signup' else '' }}" onclick="showTab('signup')">Sign Up</button>
                    </div>

                    <div class="tab-content" id="login-form">
                        <h2>Welcome Back</h2>
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>

                    <div class="tab-content" id="signup-form">
                        <h2>Create Account</h2>
                        <form action="{{ url_for('signup') }}" method="POST">
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginBtn = document.querySelector('.tab-btn:nth-child(1)');
            const signupBtn = document.querySelector('.tab-btn:nth-child(2)');

            if (tabName === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginBtn.classList.remove('active');
                signupBtn.classList.add('active');
            }
        }

        // Show the appropriate tab based on the active_tab variable
        document.addEventListener('DOMContentLoaded', function() {
            showTab('{{ active_tab or "login" }}');
        });
    </script>
</body>
</html>
