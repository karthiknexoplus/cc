<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Parking Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f5f7fa;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: #3498db;
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }

        .footer {
            background: #1a237e;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #b3b3ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Parking Management</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{{ url_for('dashboard') }}" class="nav-link" data-route="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('locations') }}" class="nav-link" data-route="locations">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Locations</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('sites') }}" class="nav-link" data-route="sites">
                    <i class="fas fa-building"></i>
                    <span>Sites</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('devices') }}" class="nav-link" data-route="devices">
                    <i class="fas fa-microchip"></i>
                    <span>Devices</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('vehicle_categories') }}" class="nav-link" data-route="vehicle_categories">
                    <i class="fas fa-car"></i>
                    <span>Vehicle Categories</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('tariffs') }}" class="nav-link" data-route="tariffs">
                    <i class="fas fa-tags"></i>
                    <span>Tariffs</span>
                </a>
            </li>
            <li class="nav-item" style="margin-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 10px;">
                <a href="{{ url_for('logout') }}" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}

        <footer class="footer">
            <div class="footer-content">
                <p>Powered by <a href="https://royaluniversys.com" target="_blank">Royal Universys Webnet Pvt Ltd</a></p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const urlParams = new URLSearchParams(window.location.search);
            const reportType = urlParams.get('type');
            
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Define route patterns for each section
            const routePatterns = {
                'dashboard': ['/dashboard'],
                'locations': ['/locations', '/locations/add', '/locations/edit/'],
                'sites': ['/sites', '/sites/add', '/sites/edit/'],
                'devices': ['/devices', '/devices/add', '/devices/edit/'],
                'vehicle_categories': ['/vehicle_categories', '/vehicle_categories/add', '/vehicle_categories/edit/'],
                'tariffs': ['/tariffs', '/tariffs/add', '/tariffs/edit/'],
                'reports': ['/reports']
            };

            // Set active state for main menu items
            navLinks.forEach(link => {
                const route = link.getAttribute('data-route');
                if (route) {
                    const patterns = routePatterns[route] || [];
                    const isActive = patterns.some(pattern => currentPath.startsWith(pattern));
                    if (isActive) {
                        link.classList.add('active');
                        // If it's a collapsible menu, expand it
                        if (link.getAttribute('data-bs-toggle') === 'collapse') {
                            const target = link.getAttribute('data-bs-target');
                            const submenu = document.querySelector(target);
                            if (submenu) {
                                submenu.classList.add('show');
                                link.setAttribute('aria-expanded', 'true');
                            }
                        }
                    }
                }
            });

            // Set active state for report submenu items
            if (reportType) {
                const reportLink = document.querySelector(`#reportsSubmenu .nav-link[href*="type=${reportType}"]`);
                if (reportLink) {
                    reportLink.classList.add('active');
                }
            }
        });
    </script>
</body>
</html>
